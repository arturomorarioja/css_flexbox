<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Flexbox Example</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/flexbox1.css">
    <link rel="stylesheet" href="css/flexbox2.css">
    <link rel="stylesheet" href="css/flexbox3.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" alt="Example 1">Example 1</a></li>
            <li><a href="index2.htm" alt="Example 2">Example 2</a></li>
            <li><a href="index3.htm" alt="Example 3">Example 3</a></li>
            <li><a href="index4.htm" alt="Example 4">Example 4</a></li>
            <li><a href="index5.htm" alt="Example 5">Example 5</a></li>
        </ul>
    </nav>
    <header>
        <h1>CSS Flexbox. Example 5 - Item Order</h1>
    </header>
    <main>        
        <section>
            <header>Desktop distribution</header>
            <div class="flex-container-inline">
                <div>This is a picture</div>
                <div>This is the main text</div>
                <div>This is an aside</div>
            </div>
        </section>
        <section>
            <header>Mobile distribution</header>
            <div class="flex-container-inline flex-container-column">
                <div class="flex-order-2">This is a picture</div>
                <div class="flex-order-1">This is the main text</div>
                <div class="flex-order-3">This is an aside</div>
            </div>
        </section>
        <aside id="filler"></aside>
    </main>

    </footer>
</body>
</html>
